<mat-card>
    <mat-card-header>
        <mat-card-title>Crear Nueva Sala</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Capacidad</mat-label>
                <input matInput type="number" formControlName="capacity" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Ubicaci√≥n</mat-label>
                <input matInput formControlName="location" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Precio</mat-label>
                <input matInput type="number" formControlName="price" required>
            </mat-form-field>

            <div class="button-group">
                <button mat-raised-button color="primary" type="submit">Crear</button>
                <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
