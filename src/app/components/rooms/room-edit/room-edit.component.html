<div class="room-edit" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <h2>Editar Sala</h2>
    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutGap="20px" fxFlex="100%" fxFlex.gt-sm="50%">
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" required>
        <mat-error *ngIf="roomForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Capacidad</mat-label>
        <input matInput type="number" formControlName="capacidad" required>
        <mat-error *ngIf="roomForm.get('capacidad')?.hasError('required')">
          La capacidad es obligatoria
        </mat-error>
        <mat-error *ngIf="roomForm.get('capacidad')?.hasError('min')">
          La capacidad debe ser mayor que 0
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Ubicación</mat-label>
        <input matInput formControlName="ubicacion" required>
        <mat-error *ngIf="roomForm.get('ubicacion')?.hasError('required')">
          La ubicación es obligatoria
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" fxFlex>
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="precio" required>
        <mat-error *ngIf="roomForm.get('precio')?.hasError('required')">
          El precio es obligatorio
        </mat-error>
        <mat-error *ngIf="roomForm.get('precio')?.hasError('min')">
          El precio debe ser mayor o igual a 0
        </mat-error>
      </mat-form-field>
  
      <mat-checkbox formControlName="disponible" fxFlex>Disponible</mat-checkbox>
  
      <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="10px">
        <button mat-raised-button color="primary" type="submit" [disabled]="roomForm.invalid">Guardar</button>
        <button mat-button color="warn" (click)="onCancel()">Cancelar</button>
      </div>
    </form>
  </div>
